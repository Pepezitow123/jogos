    <div class="container">

    <script>
        let currentPlayer = 'square';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scoreSquare = 0;
        let scoreTriangle = 0;
        let gameMode = 'pvp'; // 'pvp' ou 'pvia'
        let playerSymbol = 'square'; // No modo PvIA, o jogador sempre √© o quadrado

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // linhas
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // colunas
            [0, 4, 8], [2, 4, 6]             // diagonais
        ];

        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        const scoreSquareDisplay = document.getElementById('score-square');
        const scoreTriangleDisplay = document.getElementById('score-triangle');
        const pvpModeBtn = document.getElementById('pvp-mode');
        const pviaModeBtn = document.getElementById('pvia-mode');

        function setGameMode(mode) {
            gameMode = mode;
            
            // Atualiza os bot√µes de modo
            pvpModeBtn.classList.toggle('active', mode === 'pvp');
            pviaModeBtn.classList.toggle('active', mode === 'pvia');
            
            // Reseta o jogo com o novo modo
            resetGame();
            
            if (mode === 'pvia') {
                statusDisplay.textContent = 'Voc√™ √© o Quadrado Roxo. √â sua vez!';
            } else {
                statusDisplay.textContent = 'Jogador atual: Quadrado Roxo';
            }
        }

        function handleCellClick(e) {
            const clickedCell = e.target;
            const cellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameBoard[cellIndex] !== '' || !gameActive) {
                return;
            }

            // No modo PvIA, s√≥ permite clicar se for a vez do jogador
            if (gameMode === 'pvia' && currentPlayer !== playerSymbol) {
                return;
            }

            gameBoard[cellIndex] = currentPlayer;
            updateCell(clickedCell, cellIndex);
            checkResult();
        }

        function updateCell(cell, index) {
            if (currentPlayer === 'square') {
                cell.innerHTML = '<div class="square"></div>';
            } else {
                cell.innerHTML = '<div class="triangle"></div>';
            }
        }

        function changePlayer() {
            currentPlayer = currentPlayer === 'square' ? 'triangle' : 'square';
            
            if (gameMode === 'pvp') {
                statusDisplay.textContent = `Jogador atual: ${currentPlayer === 'square' ? 'Quadrado Roxo' : 'Tri√¢ngulo Verde'}`;
            } else {
                statusDisplay.textContent = currentPlayer === playerSymbol ? 'Sua vez!' : 'IA pensando...';
            }
}

        function checkResult() {
            let roundWon = false;
            let winningLine = null;

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    roundWon = true;
                    winningLine = winningConditions[i];
                    break;
                }
            }

            if (roundWon) {
                gameActive = false;
                if (currentPlayer === 'square') {
                    scoreSquare++;
                    scoreSquareDisplay.textContent = scoreSquare;
                    statusDisplay.textContent = gameMode === 'pvia' ? 'Voc√™ venceu! üéâ' : 'Quadrado Roxo venceu! üéâ';

                    scoreTriangle++;
                    scoreTriangleDisplay.textContent = scoreTriangle;
                    statusDisplay.textContent = gameMode === 'pvia' ? 'IA venceu! ü§ñ' : 'Tri√¢ngulo Verde venceu! üéâ';
                }
                highlightWinningLine(winningLine);
                return;
            }

            if (!gameBoard.includes('')) {
                gameActive = false;
                statusDisplay.textContent = 'Empate! üòä';
                return;
            }

            changePlayer();

            // No modo PvIA, se for a vez da IA, faz a jogada automaticamente
            if (gameMode === 'pvia' && currentPlayer !== playerSymbol && gameActive) {
                setTimeout(makeAIMove, 800); // Pequeno delay para parecer mais natural
            }
        }

        function makeAIMove() {
            if (!gameActive) return;

            // Algoritmo da IA
            let move = findBestMove();
            
            if (move !== -1) {
                gameBoard[move] = currentPlayer;
                updateCell(cells[move], move);
                checkResult();
            }
        }

        function findBestMove() {
            // 1. Tentar vencer
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                const line = [gameBoard[a], gameBoard[b], gameBoard[c]];
                
                if (line.filter(cell => cell === 'triangle').length === 2 && line.includes('')) {
                    const emptyIndex = [a, b, c].find(index => gameBoard[index] === '');
                    return emptyIndex;
                }
            }

            // 2. Tentar bloquear o jogador
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                const line = [gameBoard[a], gameBoard[b], gameBoard[c]];
                
                if (line.filter(cell => cell === 'square').length === 2 && line.includes('')) {
                    const emptyIndex = [a, b, c].find(index => gameBoard[index] === '');
                    return emptyIndex;
                }
            }

            // 3. Jogar no centro se dispon√≠vel
            if (gameBoard[4] === '') return 4;

            // 4. Jogar nos cantos
            const corners = [0, 2, 6, 8];
            const emptyCorners = corners.filter(index => gameBoard[index] === '');
            if (emptyCorners.length > 0) {
                return emptyCorners[Math.floor(Math.random() * emptyCorners.length)];
            }

            // 5. Jogar nas bordas
            const edges = [1, 3, 5, 7];
            const emptyEdges = edges.filter(index => gameBoard[index] === '');
            if (emptyEdges.length > 0) {
                return emptyEdges[Math.floor(Math.random() * emptyEdges.length)];
            }

            return -1; // Nenhum movimento dispon√≠vel
        }

        function highlightWinningLine(line) {
            const [a, b, c] = line;
            const cellA = cells[a];
            const cellB = cells[b];
            const cellC = cells[c];

            // Adiciona classe de anima√ß√£o
            cellA.classList.add('game-over');
            cellB.classList.add('game-over');
            cellC.classList.add('game-over');
        }

        function resetGame() {
            currentPlayer = 'square';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;

                statusDisplay.textContent = 'Jogador atual: Quadrado Roxo';
            } else {
                statusDisplay.textContent = 'Voc√™ √© o Quadrado Roxo. √â sua vez!';
            }
            
            cells.forEach(cell => {
                cell.innerHTML = '';
                cell.classList.remove('game-over');
                cell.classList.remove('disabled');
            });

        function resetScores() {
            scoreSquare = 0;
            scoreTriangle = 0;
            scoreSquareDisplay.textContent = '0';
            scoreTriangleDisplay.textContent = '0';
            resetGame();
        }

        // Adiciona event listeners
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        // Inicializa o jogo
        resetGame();
    </script>
